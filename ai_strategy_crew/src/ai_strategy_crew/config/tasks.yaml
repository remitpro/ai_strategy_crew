  expected_output: >
    A comprehensive implementation roadmap (8-10 pages) including:
    - Visual timeline (Gantt chart description)
    - Phase-by-phase breakdown with objectives
    - Detailed project plans for top priorities
    - Resource and budget allocation
    - Governance framework
    - Risk management approach
    - Success criteria and KPIs
    Format for program management office and executive steering committee.
  agent: ai_strategist

