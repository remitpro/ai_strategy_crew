  description: >
    Create a compelling executive summary that synthesizes the entire AI strategy into a 
    concise, board-ready presentation. Your summary must include:
    
    1. **Strategic Context** (1 paragraph):
       - Why AI matters for this organization now
       - Alignment with digital strategy and business goals
       - Competitive imperative
    2. **Opportunity Overview** (1 paragraph):
       - Total addressable value from AI initiatives
       - Key opportunity areas
       - Expected business impact
    3. **Recommended Approach** (2-3 paragraphs):
       - Strategic priorities
       - Phased implementation approach
       - Quick wins and long-term plays
    4. **Investment Requirements** (1 paragraph):
       - Total investment over 24 months
       - Expected ROI and payback period
       - Funding recommendation
    5. **Key Risks and Mitigations** (1 paragraph):
       - Top 3-5 risks
       - Mitigation strategies
       - Governance approach
    6. **Success Metrics** (bullet points):
       - 5-7 key KPIs to track progress
       - Target outcomes by phase
    7. **Call to Action** (1 paragraph):
       - Immediate next steps
       - Decision required from leadership
       - Timeline for action
    
    Write in clear, non-technical language suitable for board members and C-suite executives.
    Focus on business value, strategic positioning, and actionable recommendations.
  expected_output: >
    A powerful 2-page executive summary that:
    - Captures attention with compelling business case
    - Clearly articulates the opportunity and approach
    - Provides confidence through thorough analysis
    - Drives decision-making with clear recommendations
    - Suitable for board presentation or investor briefing
    Use strong, confident language and data-driven assertions.
  agent: ai_strategist

